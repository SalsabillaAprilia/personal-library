<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #f0f4f8 100%);
      }

      .sidebar {
        background-color: #95bad5;
      }

      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        width: 140px;
        min-width: 140px;
      }

      .book-cover-square {
        width: 100%;
        padding-bottom: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 6px 6px 0 0;
      }

      .book-cover-square img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .rack-container {
        overflow-x: auto;
      }

      .rack-container::-webkit-scrollbar {
        height: 8px;
      }

      .rack-container::-webkit-scrollbar-thumb {
        background-color: #cbd5e0;
        border-radius: 9999px;
      }
    </style>
  </head>
  <body class="flex">
    <!-- Sidebar -->
    <aside class="sidebar w-56 p-6 h-screen text-white sticky top-0 shadow-lg">
      <h2 class="text-xl font-bold mb-8 flex items-center gap-2">
        <i class="fas fa-book-reader text-white"></i> My Library
      </h2>
      <nav class="space-y-4 text-sm">
        <a href="index.html" class="flex items-center gap-2 hover:underline">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="my-shelf.html" class="flex items-center gap-2 hover:underline">
          <i class="fas fa-book"></i> My Shelf
        </a>
        <a href="add-book.html" class="flex items-center gap-2 hover:underline">
          <i class="fas fa-plus"></i> Add Book
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 px-6 py-8 max-w-7xl mx-auto">
      <h1 class="text-2xl font-bold mb-6">My Shelf</h1>

      <div class="space-y-10">
        <!-- Rack Start -->
        <div>
          <h2 class="text-lg font-semibold mb-2">Currently Reading</h2>
          <div class="rack-container flex gap-4 pb-2">
            <!-- Example Book Card -->
            <div class="card">
              <div class="book-cover-square">
                <img src="https://via.placeholder.com/150" alt="Book Cover" />
              </div>
              <div class="p-2 text-sm">
                <h3 class="font-semibold truncate">Book Title</h3>
                <p class="text-gray-500 truncate">Author Name</p>
              </div>
            </div>
            <!-- More book cards here via JS -->
          </div>
        </div>

        <!-- Rack with Empty State -->
        <div>
          <h2 class="text-lg font-semibold mb-2">Finished</h2>
          <div class="rack-container flex gap-4 pb-2">
            <!-- If empty -->
            <p class="text-gray-400 italic">No books in this shelf yet.</p>
          </div>
        </div>

        <!-- You can add more racks like 'Want to Read', 'E-book', 'Fisik', etc -->
      </div>
    </main>
  </body>
</html>
